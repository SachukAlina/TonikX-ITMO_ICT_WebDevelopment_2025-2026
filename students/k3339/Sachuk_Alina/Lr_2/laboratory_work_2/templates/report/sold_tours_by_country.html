{% extends 'base.html' %}
{% block content %}
    <h2 class="mb-4">Проданные туры по странам</h2>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Страна</th>
            <th>Количество проданных туров</th>
        </tr>
        </thead>
        <tbody>
        {% for tour in sold_tours %}
            <tr>
                <td>{{ tour.tour__country }}</td>
                <td class="fw-bold text-primary">{{ tour.total }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
